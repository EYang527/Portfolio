<!DOCTYPE html>
<html lang="en">

<title>Contact </title>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>

<!-- Creation du header with two blocks , Name + Links     -->
<header>
     <div class="name"> 
         <h2>Edison Yang</h2>
    </div>

     <div class="links">
         <ul>  
            <li>About</li>
            <li>Portfolio</li>
            <li>Contact</li>
        </ul>
      
     </div>
</header>

<section class="maincontent">
<h1>Contact</h1>
<hr>

<form>
    Name:<br>
    <input type="text" name="name" class="resizedTextbox">
    <br>
    Email:<br>
    <input type="text" name="email" value="example@gmail.com" class="resizedTextbox">
    <br> 
    Message:<br>
    <textarea id="message" rows="10" cols="100" maxlength="500" placeholder="enter message"></textarea>
    <br><br>
    <input type="submit" value="Submit" class="button">
  </form> 


</div>
<div class=empty>   </div> 



<footer>
    Copyright &#64; 2018 University of Minnesota 
</footer>

</section>

</body>
</html>
